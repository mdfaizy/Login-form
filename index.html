<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Registration Form</title>
    <script src="index.js"></script>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <input type="checkbox" id="check" />
      <div class="login form" id="login_form">
        <header>Login</header>

        <form action="#" id="login" onsubmit="loginUser(event)">
          <input type="text" id="email" placeholder="Enter your email"required />
          <input
            type="password"
            placeholder="Enter your password"
            id="password"
            required
          />
          <a href="#">Forgot password?</a>
          <input type="submit" class="button" value="Login" />
        </form>

        <div class="signup">
          <span class="signup"
            >Don't have an account?
            <label for="check">Signup</label>
          </span>
        </div>
      </div>
      <div class="registration form" id="signup">
        <header>Signup</header>
        <form action="#" id="signup_registration" onsubmit="register(event)">
          <input type="text" placeholder="Enter your email" id="email_2" required/>
          <input
            type="password"
            placeholder="Create a password"
            id="new_password"
            required
          />
          <input
            type="password"
            placeholder="Confirm your password"
            id="confrom_password"
            required
          />
          <input type="submit" class="button" value="Signup" />
        </form>
        <div class="signup">
          <span class="signup"
            >Already have an account?
            <label for="check">Login</label>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
